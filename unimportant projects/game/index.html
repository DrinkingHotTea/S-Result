<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Мини-игра</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="game-window">
                <div class="game-window__content">
                    <div class="dragrace">
                        <div class="dragrace__content">
                            <div class="buttons">
                                <div class="buttons__start">
                                    <button class="buttons__start__button">Старт!</button>
                                </div>
                            </div>
                            <div class="money">
                                <div class="money__content">100</div>
                            </div>
                            <div class="road">
                                <div class="road__content">
                                    <img src="road.png" alt="">
                                    <div class="my-car">
                                        <img src="porsche-model.png" alt="">
                                    </div>
                                    <div class="opponent-car">
                                        <img src="porsche-model-2.png" alt="">
                                    </div>
                                    <div class="road__alert">
                                        <div class="road__alert__content"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="update-window">
                        <div class="update-window__content">
                            <div class="update-window__parts">
                                <div class="update-window__parts__content">
                                    <ul>
                                        <li>
                                            <img src="air filter.png" alt="" title="Система впуска">
                                            <button class="update-window__button">Купить $100</button>
                                        </li>
                                        <li>
                                            <img src="engine.png" alt="" title="Система управления двигателем">
                                            <button class="update-window__button">Купить $500</button>
                                        </li>
                                        <li>
                                            <img src="kollector.png" alt="" title="Выпускная система">
                                            <button class="update-window__button">Купить $300</button>
                                        </li>
                                        <li>
                                            <img src="tires.png" alt="" title="Шины">
                                            <button class="update-window__button">Купить $200</button>
                                        </li>
                                        <li>
                                            <img src="transmission.png" alt="" title="Коробка передач">
                                            <button class="update-window__button">Купить $500</button>
                                        </li>
                                        <li>
                                            <img src="suspention.png" alt="" title="Подвеска">
                                            <button class="update-window__button">Купить $400</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
